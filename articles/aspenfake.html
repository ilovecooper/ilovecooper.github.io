    padding: 8px 25px 8px 4px;

    border-left: 1px solid black;
}

    border-color: #000 transparent transparent #000;
}

    padding: 8px 20px 8px 10px;
    box-sizing: border-box;
    border-right: 1px solid black;
}

    border-color: #000 transparent transparent #000;
}

    width: 10px;
    height: 10px;

}

.arrowToLeft {
    width: 10px;
    height: 10px;
    border: 2px solid;
    border-color: #fff transparent transparent #fff;
    transform: rotate(-45deg);
}

.contentContainer

/* detail and popup input fields */
.contentContainer input,
.contentContainer select,
.contentContainer textarea,
.detailContainer input,
.detailContainer select,
.detailContainer textarea,
.blobText,
.blobReadOnly {
    border-color: #CCC;
    border-style: solid;
    border-width: 1px;
    border-radius: 5px;
    margin: 3px;
    padding: 3px;
}
/* the margin ruins the centering on the popup */
.blobText {
    margin: inherit;
}
/* round the menubar buttons */
.findMenuBarWidget-searchButton,
.filterGroup {
    border-radius: 5px;
}

/*
 * Begin new buttons
 */

.button {
    display: inline-block;
    padding: 0 13px;
    background-color: #6f6f6f;
    border: none;
    color: #fff;
    border-radius: 15px;
    box-shadow: none;
    font-family: Lucida Grande, Lucida Sans, Arial, sans-serif;
    font-size: .9em;
    text-decoration: none;
    line-height: 28px;
    white-space: nowrap;
    margin-top: 5px;
    margin-right: 10px;
}

#backButton {
    margin-left: 10px;
}

.button i
{
	padding-right: 4px;
}

.button:hover {
    background-color: #777;
    cursor: pointer;
}

.button:active {
    box-shadow: none;
}

.button.disabled:hover, .button[disabled]:hover {
    cursor: default;
}

.button.disabled:active, .button[disabled]:active {
    box-shadow: 0 1px 3px 0 rgba(0,0,0,.2),0 1px 1px 0 rgba(0,0,0,.14),0 2px 1px -1px rgba(0,0,0,.12);
}

.button.disabled:focus, .button[disabled]:focus {
    outline: none;
}

.primary.button {
    background-color: #26af89;
}

.primary.button:hover {
    background-color: #29c89c;
}

.button.primary.disabled:hover, .button.primary[disabled]:hover {
    cursor: default;
}

.button.primary.disabled:active, .button.primary[disabled]:active {
    box-shadow: 0 1px 3px 0 rgba(0,0,0,.2),0 1px 1px 0 rgba(0,0,0,.14),0 2px 1px -1px rgba(0,0,0,.12);
}

.button.primary.disabled:focus, .button.primary[disabled]:focus {
    outline: none;
}

.button[disabled] {
    background-color: #CCCCCC;
    box-shadow: none;
}

.button span {
    vertical-align: middle;
    padding-right: 4px;
}

#sideMenuArrowToUp {

.arrowToUp {

/* Button "Skip to ..." - hidden out of the window */
.skipnav {
  position: absolute;
  z-index: 999999;
  top: 6px;
  left: 6px;
  -webkit-transform: translateY(-100px);
  -ms-transform: translateY(-100px);
  transform: translateY(-100px);
  -webkit-transition: -webkit-transform 0.3s ease;
  -ms-transition: -ms-transform 0.3s ease;
  transition: transform 0.3s ease;
}

/* In focus state (when user is navigating using Tab ) - appears from the top */
.skipnav:focus {
  -webkit-transform: translateY(0);
  -ms-transform: translateY(0);
  transform: translateY(0);
  outline-offset: -1px;
  display: block;
  width: auto;
  height: auto;
  font-size: 1em;
  font-weight: 400;
  padding: 1em 1.5em;
  background: #f1f1f1;
  color: #0073aa;
  line-height: normal;
  box-shadow: 0 0 2px 2px rgba(0, 0, 0, 0.6);
}
